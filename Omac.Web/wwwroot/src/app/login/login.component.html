<form>
  <div class="form-group">
    <input class="form-control" type="text" name="email" />
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="password" />
  </div>
  <div class="form-group">
    <input class="btn btn-primary" (click)="login()" type="button" name="email" value="Submit" />
    <input class="btn btn-danger" (click)="logout()" type="button" value="Logout" />
    <p *ngIf="showDetails">we can also user on-click instead of (click) - canonical form</p>
    <p>You entered: {{user.email}}</p>
  </div>
</form>
