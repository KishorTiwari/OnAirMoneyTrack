<div id="div-app-title">
  <h3>
    Omack
  </h3>
</div>
<div id="div-container" class="container">
  <div id="form-container" class="container">
    <form>
      <div class="form-group">
        <!--@*<input class="form-control" type="text" name="email" [value]="email" (input)="email=$event.target.value" />*@
      @*OR*@-->
        <label for="email" >Email</label>
        <div>
          <input class="form-control" type="email" name="email" [(ngModel)]="user.email"/>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <div>
          <input class="form-control" type="text" name="password" [(ngModel)]="user.password" placeholder="Enter your password" />
        </div>
      </div>
      <div class="form-group" *ngIf="!isAuthenticated">
        <div>
          <div style="color:white; background-color:#ff7600; padding:5px; ">{{authenticationError}}</div>
        </div>
      </div>
      <div class="form-group">
        <div>
          <input class="btn btn-primary btn-block" (click)="logIn()" type="button" name="email" value="{{submitText}}" />
        </div>
      </div>
      <div class="form-group">
        <div>
          <input class="btn btn-danger btn-block" (click)="logOut()" type="button" value="Logout" />
        </div>
      </div>
    </form>
  </div>
</div>
