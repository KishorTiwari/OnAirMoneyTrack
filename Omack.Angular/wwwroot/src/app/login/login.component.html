<div class="container">
  <form>
    <div class="form-group">
      <!--@*<input class="form-control" type="text" name="email" [value]="email" (input)="email=$event.target.value" />*@
      @*OR*@-->
      <label for="email" class="col-md-2 control-label">Email</label>
      <div class="col-md-10">
        <input class="form-control" type="email" name="email" [(ngModel)]="user.email" [email]="true" />
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-md-2 control-label">Password</label>
      <div class="col-md-10">
        <input class="form-control" type="text" name="password" [(ngModel)]="user.password" />
      </div>
    </div>
    <div class="form-group" *ngIf="!isAuthenticated">
      <div class="col-md-12">
        <div style="color:white; background-color:red; padding:5px; ">{{authenticationError}}</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6 col-sm-6">
        <input class="btn btn-primary btn-block" (click)="logIn()" type="button" name="email" value="Submit" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6 col-sm-6">
        <input class="btn btn-danger btn-block" (click)="logOut()" type="button" value="Logout" />
      </div>
    </div>
  </form>
</div>
